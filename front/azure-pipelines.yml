trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Reemplaza con el token de deployment de tu Static Web App
  # Lo encuentras en Azure Portal -> Static Web App -> Overview -> "Manage deployment token"
  azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN)

steps:
  - checkout: self
    submodules: true

  - task: AzureStaticWebApp@0
    inputs:
      app_location: '/' # Ubicación del código de la app
      api_location: '' # Vacío porque no hay Azure Functions API
      output_location: 'dist' # Carpeta de salida de Vite
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN)
    env:
      # Variables de entorno para el build
      NODE_VERSION: '18.x'
